<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>MBTI Test</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>⚠️ คำเตือน</h2>
<p>
ความแม่นยำของผลลัพธ์ขึ้นอยู่กับความซื่อสัตย์ในการตอบคำถามของคุณ  
แบบทดสอบนี้จัดทำขึ้นเพื่อการสำรวจตนเองเท่านั้น
</p>

<label>
  <input type="checkbox" id="accept"> ฉันรับทราบและยินยอม
</label>
<br><br>

<button onclick="startTest()" class="btn">เริ่มทำแบบทดสอบ</button>

<div id="test" style="display:none;">
  <h3 id="question"></h3>
  <button onclick="answer(1)" class="btn">เห็นด้วย</button>
  <button onclick="answer(0)" class="btn">สายกลาง</button>
  <button onclick="answer(-1)" class="btn">ไม่เห็นด้วย</button>
</div>

<script src="js/mbti.js"></script>
</body>
</html>
